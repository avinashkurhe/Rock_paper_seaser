<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rcp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <h1>ROCK PAPER SCESSOR GAME....!</h1>
        <button class="player-button" id="rock-btn"><img src="rock-emoji.png"
                class="move-icon"></button>
        <button class="player-button" id="paper-btn"><img src="paper-emoji.png"
                class="move-icon"></button>
        <button class="player-button" id="scissors-btn"><img src="scissors-emoji.png"
                class="move-icon"></button>
        <p id="moves"></p>
        <p id="results"></p>
        <p id="score"></p>
        <button class="auto-play-button js-auto-play-button">Autoplay</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
